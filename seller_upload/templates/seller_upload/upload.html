{% extends 'base.html' %}
{% load static %}

{% block page_header %}{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col">
                <hr>
                <h2>Image Upload</h2>
                <p>Fill in the details below to upload your image.</p>
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <form class="" action="" method="POST" id="">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-12 col-md-6">
                            <h5>Image Details</h5>
                            {{ iform|crispy }}
                        </div>
                        <div class="col-12 col-md-6">
                            <h5>Camera Settingss</h5>
                            {{ dform|crispy }}
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <button class="btn">Upload</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
