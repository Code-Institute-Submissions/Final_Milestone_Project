<div class="row m-2">
    <div class="col-lg-3">
        <div class="sort-select-wrapper w-50">
            <select id="sort-selector" class="custom-select custom-select-sm rounded-0 border border-{% if current_sorting != 'None_None' %}info{% else %}black{% endif %}">
                <option value="reset" {% if current_sorting == 'None_None' %}selected{% endif %}>Sort by...</option>
                <option value="img_rating_asc" {% if current_sorting == 'img_rating_asc' %}selected{% endif %}>Rating (low to high)</option>
                <option value="img_rating_desc" {% if current_sorting == 'img_rating_desc' %}selected{% endif %}>Rating (high to low)</option>
                <option value="base_price_asc" {% if current_sorting == 'base_price_asc' %}selected{% endif %}>Price (low to high)</option>
                <option value="base_price_desc" {% if current_sorting == 'base_price_desc' %}selected{% endif %}>Price (high to low)</option>
                <option value="img_title_asc" {% if current_sorting == 'img_title_asc' %}selected{% endif %}>Title (A-Z)</option>
                <option value="img_title_desc" {% if current_sorting == 'img_title_desc' %}selected{% endif %}>Title (Z-A)</option>
            </select>
        </div>
    </div>
    <div class="col-lg-6">
        <form method="GET" action="{% url 'all_images' %}">
            <div class="input-group w-100">
                <input class="form-control border border-search rounded-10" type="text" name="q" placeholder="Search...">
                <div class="input-group-append">
                    <button class="form-control btn btn-search border rounded-10" type="submit">
                        <span class="icon">
                            <i class="fas fa-search"></i>
                        </span>
                    </button>
                </div>
            </div>
        </form>
    </div>
    <div class="col-lg-3 text-center">
        <a href="{% url 'all_images' %}" class="btn btn-site">
            <span class="text-uppercase">View All...</span>
        </a>
    </div>
</div>

<script type="text/javascript">
    $('#sort-selector').change(function() {
        var selector = $(this);
        var currentUrl = new URL(window.location);
        
        var selectedVal = selector.val();
        
        if(selectedVal != "reset"){
            if (selectedVal == "img_title_asc") {
                var sort = "img_title";
                var direction = "asc";
            } else if (selectedVal == "img_title_desc") {
                var sort = "img_title";
                var direction = "desc";
            } else if (selectedVal == "img_rating_asc") {
                var sort = "img_rating";
                var direction = "asc";
            } else if (selectedVal == "img_rating_desc") {
                var sort = "img_rating";
                var direction = "desc";
            }else if (selectedVal == "base_price_asc") {
                var sort = "base_price";
                var direction = "asc";
            } else if (selectedVal == "base_price_desc") {
                var sort = "base_price";
                var direction = "desc";
            }
            
            currentUrl.searchParams.set("sort", sort);
            currentUrl.searchParams.set("direction", direction);
            
            window.location.replace(currentUrl);
        } else {
            currentUrl.searchParams.delete("sort");
            currentUrl.searchParams.delete("direction");
            
            window.location.replace(currentUrl);
        }
    })
</script>
