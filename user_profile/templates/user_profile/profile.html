{% extends 'base.html' %}
{% load static %}

{% block page_header %}{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col">
                <hr>
                <h2>My Profile</h2>
                <p>{{ user }}</p>
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <h5>Default Delivery Details</h5>
                <form class="" action="" method="POST" id="">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button class="btn">Update Information</button>
                </form>
            </div>
            <div class="col-6">
                <h5>Order History</h5>
            </div>
        </div>
    </div>
{% endblock %}
